<h2>Font size editor</h2>

<div>
  <label>Enter font size (px):</label>
  <input type="range" min="9" max="72" value="18" [(ngModel)]="fontSize">
  <input #element type="range" min="9" max="72" value="18" (change)="changeFontSizeValue(element.value)">
</div>

<button (click)="showNotification()" >click</button>
<button></button>
<p class="output" [style.fontSize.px]="fontSize">
  This is a paragraph.
</p>
<div id="hihi"></div>
<button (click)="change()">next</button>
